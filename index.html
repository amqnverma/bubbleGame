<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div id="hitval" class="score">
                    <h4>Hit</h4>
                    <div class="score-box">1</div>
                </div>
                <div id="timer" class="score">
                    <h4>Timer</h4>
                    <div class="score-box">30</div>
                </div>
                <div class="score">
                    <h4>Score</h4>
                    <div id="score" class="score-box">0</div>
                </div>
            </div>

            <div class="panel-bottom">
            </div>
        </div>
        <p>Hit the Number as shown above to play the game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
